<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABRIC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100px;
        }

        .banner {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner video {
            position: fixed;
            top: 15;
            left: 15;
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>

<body>
    <a href="./form.html">
        <div class="banner">
            <video autoplay muted loop>
                <source src="/img/projeto integrador.mp4" type="video/mp4">
            </video>
        </div>
    </a>
</body>

</html>
