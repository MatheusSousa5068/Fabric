    <div class="container">
      <div class="form-container">
        <form action="https://www.google.com">
            
          <div class="cpf">
            <label for="" id="cpf-label">CPF:</label>
            <input type="text" id="cpf-input" name="cpf" />
          </div>

          <h3 class="header-software">Dados do software:</h3>

          <div class="name-product">
            <label for="" id="product-label">Nome do Produto: </label>
            <input type="text" id="product-input" name="nomeProduto" />
          </div>

          <div class="desc">
            <label for="" id="desc-label">Descreva seu Produto: </label>
            <input type="text" id="desc-input" name="descProduto" />
          </div>

          <div class="project-type">
            <label for="" id="type-label">Tipo de Projeto: </label>

            <select id="type-select" name="tipoProduto">
              <option value="" selected disabled hidden>Escolha Aqui!</option>
              <option value="desktop">Programa Desktop</option>
              <option value="mobile-app">Aplicativo para Celular</option>
              <option value="game">Jogo</option>
              <option value="WebSite">WebSite</option>
            </select>
          </div>

          <div class="payment">
            <label for="" id="payment-label">Estou disposto Ã  pagar: </label>
            <input type="text" id="payment-input" name="orcamento" />
          </div>

          <button type="submit" id="submit-button">Fazer Pedido</button>
        </form>
      </div>
    </div>

    <script>
      async function handleSubmit(event) {
        event.preventDefault();

        const data = new FormData(event.target);
        const value = Object.fromEntries(data.entries());

        const result = await fetch("http://localhost:5052/pedidos", {
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          body: JSON.stringify(value),
        });
        function success() {
          alert("Pedido Criado com Sucesso!");
          window.location.href = "http://localhost:5052/home";
        }

        success();
      }

      const form = document.querySelector("form");
      form.addEventListener("submit", handleSubmit);
    </script>
